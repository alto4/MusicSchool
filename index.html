<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wolf Guitars</title>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Header -->
    <header id="header">
        <img src="img/logo.png" alt="Wolf Guitars Logo" id="header-img">
        <nav id="nav-bar">
            <ul class="nav">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#products" class="nav-link">Products</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><img id="hamburger" src="img/hamburgermenu.png" height="40px" width="40px" /></li>
            </ul>
        </nav>
    
    </header>

    <!-- Main -->
    <main id="home">
        <div id="hero">
            <h1>Welcome to Wolf Guitars</h1>
            <p class="description">Located in Blackstock, Ontario, Wolf Guitars provides custom-made instruments using the best Canadian wood.</p>
        </div>

        <div id="video-promo">
            <iframe id="video" width="600" height="315" src="https://www.youtube.com/embed/v_KBRLRPaXs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="services">
            <div id="custom" class="card">
                <i class="fa fa-music fa-3x"></i>
                <h3>Custom Instruments</h3>
            </div>

            <div id="repairs" class="card">
                <i class="fa fa-wrench fa-3x"></i>
                <h3>Professional Repairs</h3>
            </div>

            <div id="lessons" class="card">
                <i class="fa fa-music fa-3x"></i>
                <h3>Lessons & Mentorship</h3>
            </div>
        </div>

        <section id="about">

        </section>
        
        <section id="products">

        </section>

        <section id="contact">
            <form action="get" id="form">
                <p>Register for our mailing list</p>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name.">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email." name="email" id="email">
                <input type="submit" class="btn" id="submit" action="mailto:https://www.freecodecamp.com/email-submit"></input>
            </form>
        </section>
    
    </main>



    <!-- Footer -->

    <footer id="footer">
        
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
